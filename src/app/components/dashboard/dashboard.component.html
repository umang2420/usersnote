<router-outlet></router-outlet>
<div class="example-label"></div>
<div class="example-button-row">
    <div class="example-flex-container">
        <div class="example-button-container">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon" routerLink="/dashboard/addnotes">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
<div *ngFor="let userNote of userNote">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{userNote.name}}</mat-card-title>
            <mat-card-subtitle>{{userNote.text}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button (click)="deleteService(userNote.id)">Delete</button>
            <button mat-button (click)="editService(userNote.id)">EDIT</button>
        </mat-card-actions>
    </mat-card>
    <br>
</div>
<div class="example-button-container">
    <button mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="clearData()">
        <mat-icon>logout</mat-icon>
    </button>
</div>
