<form [formGroup]="SignUpForm" (ngSubmit)="signUser()">
    <div class="box">
        <h2>SignUp-Form</h2>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" formControlName="Name">
        <span style="color: red;" *ngIf="Name && Name.invalid && Name.touched">kindly fill the
            name</span>
        <br>
        <label for="UserName"> UserName:</label>
        <input type="text" id="UserName" name="UserName" formControlName="UserName">
        <span style="color: red;" *ngIf="UserName && UserName.invalid && UserName.touched">kindly fill the
            User Name</span>
        <br> 
        <label for="password"> Password:</label>
        <input type="password" id="password" name="password" formControlName="userPassword">
        <span style="color: red;" *ngIf="userPassword && userPassword.invalid && userPassword.touched">kindly fill the
            password</span>
        <br>
        <button type="submit">Sign Up</button>
        <button type="button" routerLink="/login">Log In</button>
    </div>
</form>
